name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: matthewdart/toolbox/.github/workflows/build-arm-image.yml@main
    with:
      image_name: playwright-mcp-vnc
    secrets: inherit

  deploy:
    needs: build
    uses: matthewdart/toolbox/.github/workflows/deploy-stack.yml@main
    with:
      service_name: playwright-mcp-vnc
      up: true
      # health_port: 0 (default â€” no HTTP endpoint to poll)
    secrets: inherit
